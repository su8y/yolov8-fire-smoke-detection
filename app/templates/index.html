    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        class FireDetectionSystem {
            constructor() {
                this.map = null;
                this.monitoringArea = null;
                this.videoStream = null;
                this.detectionInterval = null;
                this.canvas = null;
                this.isDetecting = false;
                this.apiEndpoint = 'http://localhost:8000/detection';
                
                this.initMap();
                this.initEventListeners();
                this.setupCanvas();
                this.logMessage('ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì™„ë£Œ', 'info');
            }

            initMap() {
                // ì§€ë„ ì´ˆê¸°í™” (ì„œìš¸ ì¤‘ì‹¬)
                this.map = L.map('map').setView([37.5665, 126.9780], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(this.map);

                // ëª¨ë‹ˆí„°ë§ ì˜ì—­ í´ë¦¬ê³¤ (íŒŒë€ìƒ‰ìœ¼ë¡œ ì´ˆê¸°í™”)
                const monitoringCoords = [
                    [37.5665, 126.9780],
                    [37.5665, 126.9880],
                    [37.5765, 126.9880],
                    [37.5765, 126.9780]
                ];

                this.monitoringArea = L.polygon(monitoringCoords, {
                    color: '#2196F3',
                    fillColor: '#2196F3',
                    fillOpacity: 0.3,
                    weight: 3
                }).addTo(this.map);

                this.monitoringArea.bindPopup('ëª¨ë‹ˆí„°ë§ ì˜ì—­ - ìƒíƒœ: ì •ìƒ');
                this.logMessage('ì§€ë„ ë° ëª¨ë‹ˆí„°ë§ ì˜ì—­ ì´ˆê¸°í™” ì™„ë£Œ', 'info');
            }

            setupCanvas() {
                this.canvas = document.createElement('canvas');
                this.canvas.width = 640;
                this.canvas.height = 480;
            }

            initEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
                document.getElementById('videoFile').addEventListener('change', (e) => this.handleVideoFile(e));
                document.getElementById('startDetection').addEventListener('click', () => this.startDetection());
                document.getElementById('stopDetection').addEventListener('click', () => this.stopDetection());
            }

            async startCamera() {
                try {
                    this.videoStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 } 
                    });
                    
                    const videoElement = document.getElementById('videoElement');
                    const placeholder = document.getElementById('videoPlaceholder');
                    
                    videoElement.srcObject = this.videoStream;
                    videoElement.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    this.updateCameraStatus('í™œì„±', 'normal');
                    this.toggleButtons(true, false);
                    this.logMessage('ì¹´ë©”ë¼ê°€ ì„±ê³µì ìœ¼ë¡œ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                    
                } catch (error) {
                    this.logMessage(`ì¹´ë©”ë¼ ì‹œì‘ ì‹¤íŒ¨: ${error.message}`, 'error');
                    alert('ì¹´ë©”ë¼ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }
            }

            stopCamera() {
                if (this.videoStream) {
                    this.videoStream.getTracks().forEach(track => track.stop());
                    this.videoStream = null;
                }
                
                const videoElement = document.getElementById('videoElement');
                const placeholder = document.getElementById('videoPlaceholder');
                
                videoElement.style.display = 'none';
                placeholder.style.display = 'flex';
                
                this.stopDetection();
                this.updateCameraStatus('ëŒ€ê¸°ì¤‘', 'normal');
                this.toggleButtons(false, true);
                this.logMessage('ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'info');
            }

            handleVideoFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const videoElement = document.getElementById('videoElement');
                    const placeholder = document.getElementById('videoPlaceholder');
                    
                    const url = URL.createObjectURL(file);
                    videoElement.src = url;
                    videoElement.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    videoElement.addEventListener('loadeddata', () => {
                        this.updateCameraStatus('íŒŒì¼ ë¡œë“œë¨', 'normal');
                        this.toggleButtons(true, false);
                        this.logMessage(`ë¹„ë””ì˜¤ íŒŒì¼ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤: ${file.name}`, 'success');
                    });
                }
            }

            startDetection() {
                if (!this.isDetecting) {
                    this.isDetecting = true;
                    this.updateDetectionStatus('ì‹¤í–‰ì¤‘', 'alert');
                    this.toggleDetectionButtons(false, true);
                    
                    // 3ì´ˆë§ˆë‹¤ í”„ë ˆì„ ìº¡ì²˜ ë° ê°ì§€ ìš”ì²­
                    this.detectionInterval = setInterval(() => {
                        this.captureAndDetect();
                    }, 3000);
                    
                    this.logMessage('í™”ì¬ ê°ì§€ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                }
            }

            stopDetection() {
                if (this.isDetecting) {
                    this.isDetecting = false;
                    clearInterval(this.detectionInterval);
                    this.updateDetectionStatus('ì¤‘ì§€ë¨', 'normal');
                    this.updateFireStatus('ì •ìƒ', 'normal');
                    this.toggleDetectionButtons(true, false);
                    this.resetMonitoringArea();
                    this.logMessage('í™”ì¬ ê°ì§€ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'info');
                }
            }

            async captureAndDetect() {
                try {
                    const videoElement = document.getElementById('videoElement');
                    
                    if (!videoElement.videoWidth || !videoElement.videoHeight) {
                        this.logMessage('ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'warning');
                        return;
                    }

                    // ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
                    const ctx = this.canvas.getContext('2d');
                    ctx.drawImage(videoElement, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // ìº”ë²„ìŠ¤ë¥¼ Blobìœ¼ë¡œ ë³€í™˜
                    this.canvas.toBlob(async (blob) => {
                        await this.sendFrameForDetection(blob);
                    }, 'image/jpeg', 0.8);
                    
                } catch (error) {
                    this.logMessage(`í”„ë ˆì„ ìº¡ì²˜ ì˜¤ë¥˜: ${error.message}`, 'error');
                }
            }

            async sendFrameForDetection(imageBlob) {
                try {
                    const formData = new FormData();
                    formData.append('file', imageBlob, 'frame.jpg');
                    
                    const response = await fetch(this.apiEndpoint, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log(result)
                    this.handleDetectionResult(result);
                    
                } catch (error) {
                    this.logMessage(`API í˜¸ì¶œ ì‹¤íŒ¨: ${error.message}`, 'error');
                    
                    // ì„ì‹œë¡œ ëœë¤í•˜ê²Œ í™”ì¬ ê°ì§€ ì‹œë®¬ë ˆì´ì…˜ (API ì—°ê²° ì•ˆë  ë•Œ)
                    const mockResult = {
                        detected: Math.random() > 0.8, // 20% í™•ë¥ ë¡œ í™”ì¬ ê°ì§€
                        confidence: Math.random(),
                        timestamp: new Date().toISOString()
                    };
                    this.handleDetectionResult(mockResult);
                }
            }

            handleDetectionResult(result) {
                const timestamp = new Date().toLocaleTimeString();
                
                if (result.detection_count > 0 || (result.detections && result.detections.some(p => p.class_name === 'fire'))) {
                    this.updateFireStatus('ğŸ”¥ í™”ì¬ ê°ì§€ë¨!', 'alert');
                    this.updateMonitoringAreaToFire();
                    let max = 0;
                    result.detections.forEach(res=>{
                        if (res.class_name == 'fire') {
                            max  = max < res.confidence ? res.confidence: max
                        }
                    })

                    this.logMessage(`${timestamp} - í™”ì¬ê°€ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤! (ì‹ ë¢°ë„: ${(max * 100).toFixed(1)}%)`, 'error');
                    
                    // ì•Œë¦¼ í‘œì‹œ
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('ğŸ”¥ í™”ì¬ ê°ì§€!', {
                            body: 'ëª¨ë‹ˆí„°ë§ ì˜ì—­ì—ì„œ í™”ì¬ê°€ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.',
                            icon: 'ğŸ”¥'
                        });
                    }
                } else {
                    // this.updateFireStatus('ì •ìƒ', 'normal'); ì •ìƒì€ ì—†ì•°
                    this.resetMonitoringArea();
                    this.logMessage(`${timestamp} - ì •ìƒ ìƒíƒœ í™•ì¸`, 'info');
                }
            }

            updateMonitoringAreaToFire() {
                if (this.monitoringArea) {
                    this.monitoringArea.setStyle({
                        color: '#f44336',
                        fillColor: '#f44336',
                        fillOpacity: 0.5
                    });
                    this.monitoringArea.setPopupContent('âš ï¸ ëª¨ë‹ˆí„°ë§ ì˜ì—­ - ìƒíƒœ: í™”ì¬ ê°ì§€ë¨!');
                }
            }

            resetMonitoringArea() {
                if (this.monitoringArea) {
                    this.monitoringArea.setStyle({
                        color: '#2196F3',
                        fillColor: '#2196F3',
                        fillOpacity: 0.3
                    });
                    this.monitoringArea.setPopupContent('ëª¨ë‹ˆí„°ë§ ì˜ì—­ - ìƒíƒœ: ì •ìƒ');
                }
            }

            updateCameraStatus(status, type) {
                const element = document.getElementById('cameraStatus');
                element.className = `status-item status-${type}`;
                element.querySelector('.status-value').textContent = status;
            }

            updateDetectionStatus(status, type) {

            }

            updateFireStatus(status, type) {

                element.querySelector('.status-value').textContent = status;

            toggleButtons(cameraActive, cameraInactive) {

                document.getElementById('stopCamera').disabled = cameraInactive;
                document.getElementById('startDetection').disabled = !cameraActive;
            }

            toggleDetectionButtons(startEnabled, stopEnabled) {

            }

            logMessage(message, type) {
                const logContainer = document.getElementById('detectionLog');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // ë¡œê·¸ê°€ ë„ˆë¬´ ë§ì•„ì§€ë©´ ì˜¤ë˜ëœ ê²ƒ ì œê±°
                if (logContainer.children.length > 50) {
                    logContainer.removeChild(logContainer.firstChild);
                }
            }
        }
